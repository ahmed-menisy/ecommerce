<app-header></app-header>
<main class="container">
  <section  *ngIf="product;else loading">
    <div class="products-data mt-4">
      <div class="row gy-3 align-items-center">
        <div class="col-md-4">
          <div class="image">
            <img
              class="img-fluid"
              [src]="product.image"
              [title]="product.title"
              [alt]="product.title"
            />
          </div>
        </div>
        <div class="col-md-8">
          <div class="prod-info">
            <h1>{{ product.title }}</h1>
            <p class="text-muted mt-3">
              {{ product.description }}
            </p>
            <hr />
            <ul class="list-unstyled fw-semibold">
              <li class="pt-2">
                <span class="font-m fs-4">Category</span> :
                <span class="text-muted">{{ product.category }}</span>
              </li>
              <li class="pt-2">
                <span class="font-m fs-4">Price</span> :
                <span class="text-muted">{{
                  product.price | currency: "USD"
                }}</span>
              </li>
              <li class="pt-2">
                <span class="font-m fs-4">rate</span> :
                <span class="text-muted">{{ product.rating?.rate }}</span>
              </li>
              <li class="pt-2">
                <span class="font-m fs-4">count</span> :
                <span class="text-muted">{{ product.rating?.count }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
  
</main>
